<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Foodtime-Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-bg-primary text-center text-uppercase"><i class="bi bi-calendar-check-fill me-3"></i></i>Login Foodtime-Tracking</div>
                <div class="card-body">
                    <form action="dash.html">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user_name" placeholder="Nutzernamen eingeben" autofocus>
                            <label for="user_name">Nutzernamen eingeben</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Passwort eingeben">
                            <label for="password">Passwort eingeben</label>
                        </div>
                        <div class="form-check mb-3">
                            <small class="text-muted"><input type="checkbox" class="form-check-input" form="remember_me">
                            <label for="remember_me" class="form-check-label">Logindaten vergessen? Klicke hier um <a href="#" class="link-primary text-decoration-none"></i>neue Nutzerdaten</a> anzufordern
                            </label>
                            </small>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success text-uppercase" type="submit">
                                Jetzt einloggen <i class="bi bi-arrow-right ms-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
